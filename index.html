<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вика — приглашение на свидание</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Jost:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0e12;
      --cream: #f5efe8;
      --gold: #c9a962;
      --gold-soft: #e8d5a3;
      --muted: #8a8580;
      --card: rgba(245, 239, 232, 0.04);
      --border: rgba(201, 169, 98, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Jost', sans-serif;
      font-weight: 300;
      background: var(--bg);
      color: var(--cream);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .noise {
      position: fixed;
      inset: 0;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      z-index: 0;
    }

    .gradient-orb {
      position: fixed;
      width: 80vmax;
      height: 80vmax;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(201, 169, 98, 0.08) 0%, transparent 60%);
      top: -30vmax;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 0;
    }

    .gradient-orb-2 {
      bottom: -20vmax;
      top: auto;
      background: radial-gradient(circle, rgba(201, 169, 98, 0.05) 0%, transparent 55%);
    }

    main {
      position: relative;
      z-index: 1;
      max-width: 560px;
      margin: 0 auto;
      padding: 3rem 1.5rem 4rem;
    }

    header {
      text-align: center;
      margin-bottom: 3.5rem;
    }

    .label {
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--gold);
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards;
    }

    h1 {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2rem, 6vw, 2.75rem);
      font-weight: 400;
      line-height: 1.2;
      color: var(--cream);
      opacity: 0;
      animation: fadeUp 0.8s ease 0.15s forwards;
    }

    .sub {
      font-size: 1rem;
      color: var(--muted);
      margin-top: 0.75rem;
      font-weight: 400;
      opacity: 0;
      animation: fadeUp 0.8s ease 0.3s forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 1.75rem 1.5rem;
      margin-bottom: 1.25rem;
      opacity: 0;
      animation: fadeUp 0.7s ease forwards;
    }

    .card:nth-of-type(1) { animation-delay: 0.4s; }
    .card:nth-of-type(2) { animation-delay: 0.55s; }
    .card:nth-of-type(3) { animation-delay: 0.7s; }

    .card h2 {
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.5rem;
      font-weight: 400;
      color: var(--gold-soft);
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: var(--muted);
      margin-bottom: 1rem;
    }

    .card a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--gold);
      text-decoration: none;
      transition: color 0.2s, gap 0.2s;
    }

    .card a:hover {
      color: var(--gold-soft);
      gap: 0.65rem;
    }

    .card a svg {
      width: 16px;
      height: 16px;
    }

    .heart {
      text-align: center;
      margin: 2.5rem 0;
      opacity: 0;
      animation: fadeUp 0.8s ease 0.7s forwards;
    }

    .heart span {
      font-size: 1.5rem;
      color: var(--gold);
      opacity: 0.7;
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
      opacity: 0;
      animation: fadeUp 0.8s ease 0.85s forwards;
    }
  </style>
</head>
<body>
  <div class="noise" aria-hidden="true"></div>
  <div class="gradient-orb" aria-hidden="true"></div>
  <div class="gradient-orb gradient-orb-2" aria-hidden="true"></div>

  <main>
    <header>
      <p class="label">Приглашение на свидание</p>
      <h1>Ты — моя мечта.</h1>
    </header>

    <section class="card">
      <h2>Картинг «Шикана»</h2>
      <p>Остров мечты, Москва.</p>
      <a href="https://dreamisland.ru/objects/karting?yclid=2297606274112552959" target="_blank" rel="noopener">Картинг на сайте парка →</a>
    </section>

    <section class="card">
      <h2>Ресторан с ооооочень вкусным мясом</h2>
      <p>После картинга — ужин в ресторане.</p>
    </section>

    <section class="card">
      <h2>Вечером — «Очень странные дела»</h2>
      <p>После ужина смотрим сериал вместе.</p>
    </section>

    <div class="heart" aria-hidden="true">
      <span>♥</span>
    </div>

    <footer>
      Жду тебя. 
    </footer>
  </main>
</body>
</html>
